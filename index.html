    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 20px;
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .post-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }
        
        .post-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .post-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        
        .post-date {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        .post-content {
            padding: 25px;
        }
        
        .post-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.3;
        }
        
        .post-excerpt {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.5;
        }
        
        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .read-more {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .read-more:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .share-btn {
            background: #4267B2;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .share-btn:hover {
            background: #365899;
            transform: scale(1.05);
        }
        
        /* Ad Spaces */
        .ad-space {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            color: #6c757d;
        }
        
        .ad-space h3 {
            margin-bottom: 10px;
        }
        
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 40px;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .blog-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .post-content {
                padding: 20px;
            }
        }
    </style>

    <script>
        // Your blog posts data
        const blogPosts = [
            {
                id: 4,
                title: "စစ်ကောင်စီမိုးဗြဲမြိုကို ပြန်လည်သိမ်းပိုက် အပြည့်အစုံသိရန် ပုံကိုနှိပ်ပါ",
                excerpt: "ကောင်စီမှ KNDF သိမ်းပိုက်ထားသည် မိုးဗြဲမြိုကို လွန်ခဲ့သော လအနည်းငယ်ကပင် စစ်ကြောင်းထိုးကာ စစ်ဆင်နေကာ ၊ ယနေ့ပင် မိုးဗြဲမြိုကို အပြီးသတ်သိမ်းပိုက်ကာ ၊ အလုံးစုံထိန်းချုပ်လိုက်တာ ဖြစ်ပါတယ်။",
                image: "https://via.placeholder.com/400x200/dc3545/ffffff?text=Military+News",
                date: "2025-01-07",
                slug: "moe-bye-military-takeover-2025",
                url: "moe-bye-military-takeover-2025.html"
            },
            {
                id: 2,
                title: "How to Monetize Your Blog with Google AdSense",
                excerpt: "Learn the best strategies for maximizing your AdSense revenue and optimizing ad placement for better earnings.",
                image: "https://via.placeholder.com/400x200/764ba2/ffffff?text=AdSense+Guide",
                date: "2024-01-10",
                slug: "adsense-monetization-guide",
                url: "adsense-monetization-guide.html"
            },
            {
                id: 3,
                title: "Static vs Dynamic Websites: Which is Right for You?",
                excerpt: "Compare static and dynamic websites to make the best choice for your blog and budget. Learn about performance, security, and cost differences.",
                image: "https://via.placeholder.com/400x200/28a745/ffffff?text=Static+vs+Dynamic",
                date: "2024-01-05",
                slug: "static-vs-dynamic-websites",
                url: "static-vs-dynamic-websites.html"
            }
        ];

        // Display posts on the home page
        function displayPosts() {
            const container = document.getElementById('posts-container');
            
            if (blogPosts.length === 0) {
                container.innerHTML = '<div class="error">No posts found.</div>';
                return;
            }
            
            container.innerHTML = blogPosts.map(post => `
                <article class="post-card" onclick="window.location.href='${post.url}'">
                    <div class="post-image" style="background-image: url('${post.image}')">
                        <div class="post-date">${formatDate(post.date)}</div>
                    </div>
                    <div class="post-content">
                        <h2 class="post-title">${post.title}</h2>
                        <p class="post-excerpt">${post.excerpt}</p>
                        <div class="post-meta">
                            <a href="${post.url}" onclick="event.stopPropagation()" class="read-more">Read More</a>
                            <a href="#" onclick="event.stopPropagation(); sharePost('${post.url}')" class="share-btn">Share on Facebook</a>
                        </div>
                    </div>
                </article>
            `).join('');
        }

        // Share post on Facebook
        function sharePost(postUrl) {
            const fullUrl = `${window.location.origin}${window.location.pathname.replace('index.html', '')}${postUrl}`;
            const facebookUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(fullUrl)}`;
            
            window.open(facebookUrl, '_blank', 'width=600,height=400');
        }

        // Format date
        function formatDate(dateString) {
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return new Date(dateString).toLocaleDateString('en-US', options);
        }

        // Initialize
        displayPosts();
    </script>
